{% extends 'base.html' %}

{% block title %}Index{% endblock %}
{% block content %}
<div class="container text-center pt-3">
    <h1>Create Product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
</div>



<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SKU</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Brand</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <th scope="row">{{product.sku}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.brand}}</td>
                    <td>
                        <a href="{% url 'update_product_front' product.id %}"><i class="fa-solid fa-pen"></i></a>
                        <a href="{% url 'delete_product_front' product.id %}"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>


{% endblock %}
